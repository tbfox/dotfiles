set-option -sa terminal-overrides ",xterm*;Tc"

run '~/.tmux/plugins/tpm/tpm'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run ~/.tmux/plugins/tmux-gruvbox/gruvbox-tpm.tmux
set -g @tmux-gruvbox 'dark'

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g default-terminal "screen-256color"

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

source-file ~/.config/tmux/statusbar.tmux
source-file ~/.config/tmux/copy-mode.tmux
source-file ~/.config/tmux/nvim-navigator.tmux
source-file ~/.config/tmux/new-pane-current-path.tmux

